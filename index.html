
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED Study | 글로벌 인재를 위한 온라인 영어 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-display: 'Oswald', sans-serif;
            --font-sans: 'Noto Sans KR', sans-serif;
        }
        body {
            font-family: var(--font-sans);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-color: #2563eb; 
        }
        #status-display {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2563eb;
            color: white;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #status-display.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="status-display">
        <div class="loading-spinner"></div>
        <div style="font-size: 1.25rem; font-weight: 500;">ED Study 로딩 중...</div>
        <div id="error-message" style="margin-top: 15px; font-size: 13px; opacity: 0.7; max-width: 80%; text-align: center;"></div>
    </div>
    
    <div id="root"></div>

    <!-- 5초 후에도 로딩이 안 끝나면 강제 시도 메시지 표시 -->
    <script>
        setTimeout(() => {
            const display = document.getElementById('status-display');
            if (display && !display.classList.contains('hidden')) {
                const errorMsg = document.getElementById('error-message');
                if (errorMsg) errorMsg.innerText = "네트워크 상태가 불안정하거나 파일을 불러오는데 시간이 걸리고 있습니다. 잠시만 더 기다려주시거나 페이지를 새로고침 해주세요.";
            }
        }, 5000);
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
